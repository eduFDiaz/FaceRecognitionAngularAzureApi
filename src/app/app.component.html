<!--The content below is only a placeholder and can be replaced.-->
<div style="align-content: center" class="container">
  <div class="row">
    <h1>
      Face recognition using Azure Face detection API
    </h1>
    <p>Copy the URL of an image in the text field, then click the button to detect faces in that Image</p>
    <div class="col" style="border-style: dotted;">
      <canvas #canvas></canvas>
      <span class='w-auto d-flex'>
        <button class="btn btn-success p-1 m-1 w-25" (click)="detectFaces()">
          Click here to detect faces
        </button>
        <input type="text" (change)="drawImage(image)" class="p-1 m-1 w-75" rows="1" [(ngModel)]="image.src">
      </span>
    </div>
    <div class="container">
      <textarea class="p-1 m-1" *ngIf="response" id="" cols="100" rows="10">{{
        response
      }}</textarea>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
